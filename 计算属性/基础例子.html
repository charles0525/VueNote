<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--
        	作者：charles0525@gmail.com
        	时间：2017-06-13
        	描述：模板内的表达式是非常便利的，但是他们实际上只用于简单的运算。在此模板中放入太多的逻辑会让模板过于重且难以维护，这就是对于任何复杂逻辑，你都应该使用计算属性的原因。
        -->
		<div id="app">
			<p>原始信息：{{msg}}</p>
			<p>
				处理后信息：{{reversedMsg}}
			</p>
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			msg:'abcdefg'
		},
		computed:{
			//声明计算属性
			reversedMsg:function(){
				return this.msg.split('').reverse().join('');
			}
		}
	});
</script>
