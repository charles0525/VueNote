<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--
        	作者：charles0525@gmail.com
        	时间：2017-06-13
        	描述：你可能已经注意到我们可以通过调用表达式中的method来达到同样的效果，对于最终结果，两种方式的确是相同的，然而不同的是，计算属性是基于他们的依赖进行缓存的。计算属性只有在 它的相关依赖发生改变时才会重新请求值。这就意味着只要msg没有发生改变时，多次访问reversedMsg2计算属性会立即返回之前的计算结果，而不必再次执行函数。
        -->
        <div id="app">
        	<p>原始信息:{{msg}}</p>
        	<p>处理后信息(处理方法)：{{reversedMsg()}}</p>
        	<p>处理后的信息(处理计算属性)：{{reversedMsg2}}</p>
        </div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			msg:'Hello World.'
		},
		methods:{
			reversedMsg:function(){
				return this.msg.split('').reverse().join('');
			}
		},
		computed:{
			reversedMsg2:function(){
				return this.msg.split('').reverse().join('');
			}
		}
	});
</script>
