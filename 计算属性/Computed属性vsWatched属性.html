<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--
        	作者：charles0525@gmail.com
        	时间：2017-06-13
        	描述：
        	watch属性：一种更通用的方式来观察和响应Vue实例上的数据变动。当你有一些数据需要随着其他数据变动而变动时， 你很容易滥用watch--特别是如果你之前使用过Angular.js。
        	然而，通常更好的想法是使用computed属性而不是命令式的watch回调。
        -->
		<div id="app">
			watch方式：{{fullName}}<br>
			computed计算属性方式：{{getFullName}}
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			firstName:'Foo',
			lastName:'Bar',
			fullName:'Foo Bar'
		},
		watch:{
			firstName:function(val){
				this.fullName=val+' '+this.lastName;
			},
			lastName:function(val){
				this.fullName=this.firstName+' '+val;
			}
		},
		//上面代码是命令式的和重复的,将它与computed属性计算比较：
		computed:{
			getFullName:function(){
				return this.firstName+ ' ' +this.lastName;
			}
		}
	});
</script>
