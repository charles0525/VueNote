<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--
			双大括号会将数据解释为纯文本，而非HTML。为了输出真正的HTML，需要使用v-html指令：
			v-html="xx"
			内插入的内容都会被当作HTML——数据绑定会被忽略。注意，你不能使用v-html来符合局部模板，因为Vue不是基于字符串的模板引擎，组件更适合担任UI重用与复合的基本单元。
			提醒：站点上动态渲染任意的HTML可能非常危险，因为它很容导致XSS攻击。请只对可信的内容使用HTML插值。
		-->
		<div id='app'>
			<span v-html="html">
				{{html}}
			</span>
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			html:'<span style="color:#ff0000;">今天下雨了</span>'
		}
	});
</script>
