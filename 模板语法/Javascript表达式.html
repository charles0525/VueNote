<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--
        	作者：charles0525@gmail.com
        	时间：2017-06-12
        	描述：以下表达式会在所属Vue实例的数据作用域下作为Javascript被解析，有个限制就是，每个绑定都只能包含单个表达式。        	
        -->
		<div id="app">
			{{num+1}}<br>
			{{num>0?'YES':'FALSE'}}<br />
			{{msg.split('').reverse().join('')}}z<br>
			<div v-bind:id="'list-'+id">{{msg}}</div>
			<!--
            	作者：charles0525@gmail.com
            	时间：2017-06-12
            	描述：模板表达式都被放在沙盒里，只能访问全局变量的一个白名单，如Math和Date。你不应该在模板表达式中试图访问用户自定义 的全局变量
            -->
            {{Math.abs(-10)}}
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			num:10,
			msg:'abcdefghijklmnopqrstuvwxyz',
			id:'name'
		}
	});
</script>
