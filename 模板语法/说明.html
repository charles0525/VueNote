        	在底层的实现上，Vue将模板编译成虚拟DOM渲染函数。结合响应系统，在应用状态改变时，Vue能够智能的计算出重新渲染组件的最小代价并应用到DOM操作上。
        	如果熟悉虚拟DOM并且偏爱Javascript，也可以不用模板，直接写渲染render函数（http://cn.vuejs.org/v2/guide/render-function.html），使用可选的JSX语法。
