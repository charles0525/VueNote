<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<div id="app">
			<!--
			指令（Directives）是带有v-前缀的特殊属性。指令属性的值预期是单一javascript表达式（除了v-for）
		-->
		<div v-if="show">我显示出来了吗</div>
		<!--
        	这里v-if根据show为true或false来显示或移除内容
        -->
        <!--
        	参数：一些指令能接受一个参数，在指令后以冒号指明，如 v-bind指令被用来响应的更新HTML属性。
        -->
        <a v-bind:href="linkUrl">点我</a><br>
        <!--
        	v-on指令，用于监听dom事件
        -->
        <a v-on:click='sayHello'>点击</a>
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			show:true,
			linkUrl:'#',
			sayHello:function(){
				console.log('hello，world.');
			}
		}
	});
</script>
