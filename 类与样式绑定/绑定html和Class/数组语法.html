<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
		<style type="text/css">
			.active{color:#ff0000;}
			.fontSize{font-size:26px;}
			.underline{text-decoration:underline;}
		</style>
	</head>
	<body>
		<div id="app">
			<!--数组-->
			<div v-bind:class="[activeClass,underlineClass]">测试</div>
			<!--对象-->
			<div v-bind:class="{active:isActive}">测试2</div>
			<!--三元表达式-->
			<div v-bind:class="[isActive?activeClass:'',underlineClass]">测试3</div>
			<!--当有多个条件class使可以在数组语法中使用对象语法-->
			<div v-bind:class="[{active:isActive},underlineClass]">测试4</div>
		</div>
	</body>
</html>
<script>
	var vm=new Vue({
		el:'#app',
		data:{
			isActive:true,
			activeClass:'active',
			underlineClass:'underline'
		}
	});
</script>
