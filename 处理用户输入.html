<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
		<!--为了让用户和你的应用进行互动，可以用v-on指令绑定一个事件监听器-->
		<div id="app">
			<p>{{msg}}</p>
			<button v-on:click="msgShow">提示</button>
		</div>
		<!--
			v-model 指令，可以轻松实现表单输入和应用状态之间的双向绑定
		-->
		<div id='app2'>
			{{msg}}<br>
			<input v-model='msg' />
		</div>
	</body>
</html>
<script>
	var app=new Vue({
		el:'#app',
		data:{
			msg:'hello Vue.js!'
		},
		methods:{
			msgShow:function(){
				//点击反转数组
				this.msg=this.msg.split('').reverse().join('');
			}
		}
	});
	
	var app2=new Vue({
		el:'#app2',
		data:{
			msg:'hello ,vue ...'
		}
	});
</script>
